{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>{{template "title" .}} - Snippetbox</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-gray-100 font-mono p-4">
    <div class="container mx-auto flex-grow">
        <h1 class="text-3xl font-bold text-center mt-8">
            <i class="fas fa-code text-blue-500 mr-2"></i> <!-- Font Awesome icon -->
            <a href='/' class="text-blue-500 hover:text-blue-700">Snippetbox</a>
        </h1><!-- navigation template -->
        <br>
        {{template "nav" .}}
        <main class="mt-8">
            {{template "main" .}}
        </main>
    </div>
    <footer class="text-center ">
        Powered by <a href='https://golang.org/' class="text-blue-500 hover:text-blue-700">Go</a> and<a href="https://tailwindcss.com/" class="text-blue-500 hover:text-blue-700"> Tailwind</a>
    </footer>
</body>

</html>
{{end}}
